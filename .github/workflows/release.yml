name: Release

on:
  workflow_run:
    workflows: ["Test"]
    types:
      - completed

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    # Only run if: Test workflow succeeded AND triggered by a version tag
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, 'v') &&
      contains(github.event.workflow_run.head_branch, '.')

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0

      - name: Generate Changelog
        id: changelog
        env:
          GH_TOKEN: ${{ github.token }}
          CURRENT_TAG: ${{ github.event.workflow_run.head_branch }}
        run: |
          # Get the most recent release tag (excluding the current one being created)
          PREVIOUS_TAG=$(gh api repos/${{ github.repository }}/releases \
            --jq '.[].tag_name | select(test("^v[0-9]+\\.[0-9]+\\.[0-9]+$"))' \
            | head -1 || true)

          echo "Generating changelog from ${PREVIOUS_TAG} to ${CURRENT_TAG}"

          FEATURES=""
          FIXES=""
          DOCS=""
          CHORE=""
          REFACTOR=""
          TEST=""
          CI=""
          OTHER=""

          if [ -z "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s" "$CURRENT_TAG" 2>/dev/null || echo "")
          else
            COMMITS=$(git log --pretty=format:"%s" "${PREVIOUS_TAG}..${CURRENT_TAG}" 2>/dev/null || echo "")
          fi

          while IFS= read -r commit; do
            [ -z "$commit" ] && continue
            case "$commit" in
              feat:*|feat\(*)
                msg="${commit#feat*: }"
                FEATURES="${FEATURES}- ${msg}\n"
                ;;
              fix:*|fix\(*)
                msg="${commit#fix*: }"
                FIXES="${FIXES}- ${msg}\n"
                ;;
              docs:*|docs\(*)
                msg="${commit#docs*: }"
                DOCS="${DOCS}- ${msg}\n"
                ;;
              chore:*|chore\(*)
                msg="${commit#chore*: }"
                CHORE="${CHORE}- ${msg}\n"
                ;;
              refactor:*|refactor\(*)
                msg="${commit#refactor*: }"
                REFACTOR="${REFACTOR}- ${msg}\n"
                ;;
              test:*|test\(*)
                msg="${commit#test*: }"
                TEST="${TEST}- ${msg}\n"
                ;;
              ci:*|ci\(*)
                msg="${commit#ci*: }"
                CI="${CI}- ${msg}\n"
                ;;
              *)
                OTHER="${OTHER}- ${commit}\n"
                ;;
            esac
          done <<< "$COMMITS"

          CHANGELOG="## What's Changed\n\n"

          [ -n "$FEATURES" ] && CHANGELOG="${CHANGELOG}### ðŸš€ New Features\n${FEATURES}\n"
          [ -n "$FIXES" ] && CHANGELOG="${CHANGELOG}### ðŸ› Bug Fixes\n${FIXES}\n"
          [ -n "$REFACTOR" ] && CHANGELOG="${CHANGELOG}### â™»ï¸ Refactoring\n${REFACTOR}\n"
          [ -n "$CI" ] && CHANGELOG="${CHANGELOG}### ðŸ”„ CI/CD\n${CI}\n"
          [ -n "$TEST" ] && CHANGELOG="${CHANGELOG}### âœ… Testing\n${TEST}\n"
          [ -n "$DOCS" ] && CHANGELOG="${CHANGELOG}### ðŸ“ Documentation\n${DOCS}\n"
          [ -n "$CHORE" ] && CHANGELOG="${CHANGELOG}### ðŸ”§ Maintenance\n${CHORE}\n"
          [ -n "$OTHER" ] && CHANGELOG="${CHANGELOG}### Other Changes\n${OTHER}\n"

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo -e "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.workflow_run.head_branch }}
          name: Release ${{ github.event.workflow_run.head_branch }}
          body: ${{ steps.changelog.outputs.changelog }}
          generate_release_notes: true
          draft: false
          prerelease: false
